

<html>

    <head>
        
        <title>jQuery</title>
        
        <meta charset="utf-8">
 
        <script type="text/javascript" src="jquery.min.js"></script>
        
        <script src="jquery-ui/jquery-ui.js"></script>
        
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
       
        <style>
       
            * {
                margin:0px;
                padding:0px;
            }
            
            body {
                font-family: sans-serif;
            }
            
            #navbar {
                background-color:#ededed;
                width: 100%;
                height:43px;
            }
            
            h3 {
                position: relative;
                float:left;
                
                padding-top: 10px;
                padding-left: 10px;
                font-size: 22px;
            }
            
            #button_wrapper {
                width: 260px;
                margin: 0 auto;
                
            }
            
            .toggler {
                position:relative;
                float:left;
            }
            
            #codeButtons tabs {
                margin: 0 auto;
                border: 1px #888888 solid;
                border-spacing:0;
                
            }
            
            table {
                position:relative;
                top: 5px;
                border: 1px #888888 solid;
                padding:0;
                border-radius: 4px; 
                border-spacing:0;
            }
            
            td {
                border-right: 1px #888888 solid;
                padding:5px 5px;
                margin:0;
                border-spacing:0;
            }
            
         
            
            #outputButton {
                border-right:none !important;
            }
            
            td a {
                text-decoration: none;
                color:black;
            }
            
            .clear {
                clear:both;
            }
            
            #codeContainer {
                width:100%;
                height:100%;
            }
            
            .codeSpace {
                width:25%;
                border-right: 1px grey solid;
                position:relative;
                float:left;
                height: 100%;
            }
            
            #userHTML {
                width:24%;
            }
          
            #content {
                border-right:none !important;
            }
            
            
        </style>
       
        
    </head>

    <body>
        
        
        
            <div id="navbar">

                <h3>CodePlayer</h3>

                    <div id="button_wrapper">

                       

                        <table id="codeButtons">

                            <tr>
                                <td class="toggler" id="htmlButton"><a href="#tabs-1">HTML</a></td>
                                <td class="toggler" id="cssButton"><a href="#tabs-2">CSS</a></td>
                                <td class="toggler" id="jsButton"><a href="#tabs-3">JavaScript</a></td>
                                <td class="toggler" id="outputButton"><a href="#tabs-4">Output</a></td>

                            </tr>

                        </table>

                    </div>

                </div>

                <div class="clear"></div>

                <div id="codeContainer">

                    <div class="codeSpace" id="tabs-1">html</div>

                    <div class="codeSpace" id="tabs-2">css</div>

                    <div class="codeSpace" id="tabs-3">js</div>

                    <div class="codeSpace" id="tabs-4">content</div>

            </div>
            
        
        
       
        <script type="text/javascript">

            $( "#codeButtons" ).tab();
            
            
            
            $( "#htmlButton").click(function() {
                
                if ($("#tabs-1").css("display") == "none") {

                $("#tabs-1").fadeIn();
            
                } else  {
            
                $("#tabs-1").fadeOut();
                
            }
            });
                
              
        $( "#cssButton").click(function() {
                
                if ($("#tabs-2").css("display") == "none") {

                $("#tabs-2").fadeIn();
            
                } else  {
            
                $("#tabs-2").fadeOut();
                
            }
            });
            
          
            $( "#jsButton").click(function() {
                
                if ($("#tabs-3").css("display") == "none") {

                $("#tabs-3").fadeIn();
            
                } else  {
            
                $("#tabs-3").fadeOut();
                
            }
            });
            
            
            $( "#outputButton").click(function() {
                
                if ($("#tabs-4").css("display") == "none") {

                $("#tabs-4").fadeIn();
            
                } else  {
            
                $("#tabs-4").fadeOut();
                
            }
            });
            
            
          
        </script>
        
    </body>

</html>
